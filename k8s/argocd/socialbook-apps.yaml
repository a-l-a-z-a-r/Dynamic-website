apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: socialbook-mongo-reviews
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/a-l-a-z-a-r/Socialbook
    targetRevision: Dev
    path: helm/socialbook-mongo-reviews
  destination:
    server: https://kubernetes.default.svc
    namespace: socialbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
