apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: socialbook-reviews
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=alazar111/socialbook-backend
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/backend.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/backend.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/write-back-method: git
