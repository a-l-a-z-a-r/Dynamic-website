name: Build and Push Images

on:
  push:
    branches:
      - Dev

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/socialbook-backend:backend-${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/socialbook-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/socialbook-frontend:frontend-${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/socialbook-frontend:latest

      - name: Build and push notifications worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/socialbook-notifications-worker:worker-${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/socialbook-notifications-worker:latest

      - name: Update ArgoCD manifest image tags
        run: |
          python - <<'PY'
          from pathlib import Path
          import re

          version = "${{ github.sha }}"
          backend_image = f"${{ env.DOCKERHUB_USERNAME }}/socialbook-backend:backend-{version}"
          frontend_image = f"${{ env.DOCKERHUB_USERNAME }}/socialbook-frontend:frontend-{version}"
          worker_image = f"${{ env.DOCKERHUB_USERNAME }}/socialbook-notifications-worker:worker-{version}"

          path = Path("k8s/socialbook.yaml")
          data = path.read_text()
          data = re.sub(
              r"(?m)^(\\s*image:\\s+).*/socialbook-backend:[^\\s]+",
              lambda m: f"{m.group(1)}{backend_image}",
              data,
          )
          data = re.sub(
              r"(?m)^(\\s*image:\\s+).*/socialbook-frontend:[^\\s]+",
              lambda m: f"{m.group(1)}{frontend_image}",
              data,
          )
          data = re.sub(
              r"(?m)^(\\s*image:\\s+).*/socialbook-notifications-worker:[^\\s]+",
              lambda m: f"{m.group(1)}{worker_image}",
              data,
          )
          data = re.sub(
              r"(?m)^(\\s*app.kubernetes.io/version:\\s+).*$",
              lambda m: f'{m.group(1)}"{version}"',
              data,
          )
          path.write_text(data)

          values_path = Path("helm/socialbook-frontend/values.yaml")
          values = values_path.read_text()
          if re.search(r"(?m)^rolloutId:", values):
              values = re.sub(r"(?m)^rolloutId:.*$", f'rolloutId: "{version}"', values)
          else:
              values = values.rstrip() + f'\n\nrolloutId: "{version}"\n'
          values_path.write_text(values)
          PY

      - name: Commit manifest updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/socialbook.yaml helm/socialbook-frontend/values.yaml
          git commit -m "chore: bump images to ${{ github.sha }}" || exit 0
          git push
